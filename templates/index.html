<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyBy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-500 to-blue-200 font-sans">
    <div class="max-w-5xl mx-auto p-6">
        <h1 class="text-4xl font-bold text-white text-center">FlyBy</h1>
        <div id="aircraft-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-10">
            <!-- Cards will be inserted dynamically here -->
            {{range .}}
                {{template "card" .}}
            {{end}}
        </div>
    </div>

{{define "card"}}
    {{if .Img}}
    <div class="p-6 bg-white shadow-xl rounded-2xl border-t-4 border-blue-500">
        <img src="{{.Img}}" alt="{{.Hex}}" class="w-full h-32 object-cover rounded-md mb-4">
        <h2 class="text-2xl font-semibold text-gray-800">Aircraft</h2>
        <p class="text-gray-600">Hex: <span class="font-bold">{{.Hex}}</span></p>
        <p class="text-gray-600">ID: <span class="font-bold">{{.ID}}</span></p>
        <p class="text-gray-600">Flight: <span class="font-bold">{{.Flight}}</span></p>
        <h2 class="text-xl font-semibold text-gray-700 mt-4">Info</h2>
        <p class="text-gray-600">Altitude: <span class="font-bold">{{.Alt}}</span></p>
        <p class="text-gray-600">Speed: <span class="font-bold">{{.Speed}}</span></p>
    </div>
    {{end}}
{{end}}

</body>
</html>
